<!doctype html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #ffe4f2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
      }

      .container {
        width: 400px;
        background-color: #fff0f8;
        border-radius: 8px;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      h1 {
        color: #d946a6;
        text-align: center;
        font-size: 24px;
        font-weight: 500;
        line-height: 1.5;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-left: auto;
        margin-right: auto;
        font-size: 16px;
        font-weight: 500;
        line-height: 1.5;
        color: #be185d;
      }

      .option-label {
        display: flex;
        gap: 12px;
        cursor: pointer;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
      }

      .palsona-manager {
        display: flex;
        flex-direction: column;
        border: 1px solid #be185d;
        border-radius: 8px;
        padding: 2px;
        gap: 2px;
      }

      .draggable-item {
        padding: 6px;
        border: 1px dashed #d946a6;
        border-radius: 4px;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #f472b6;
      }

      .twitch-preview {
        background-color: #18181b;
        font-size: 14px;
        font-weight: 400;
        line-height: 21px;
        color: white;
        padding: 8px;
        border-radius: 8px;
        height: 80px;
        display: flex;
        align-items: center;
        text-wrap-mode: nowrap;
      }

      .minasona-icon {
        height: 32px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 4px;
      }

      .minasona-preview-icon {
        height: 32px;
        display: none;
        vertical-align: middle;
        margin-right: 4px;
      }

      .spacer {
        height: 1px;
        background-color: #d946a6;
        margin-top: 4px;
        margin-bottom: 4px;
        margin-left: 12px;
        margin-right: 12px;
      }

      .thanks {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        color: #d946a6;
        font-size: 14px;
        font-weight: 400;
      }

      .person {
        font-weight: 700;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minasona Settings</h1>

      <div class="options">
        <label class="option-label" title="Show Minasonas in all Twitch chats and in VODs or just in Cerbers channel?">
          <input type="checkbox" id="showInOtherChats" />
          <span>Show Minasonas in other Chats</span>
        </label>

        <div id="palsona-manager" class="palsona-manager">
          <div class="draggable-item" draggable="true" data-id="main-channel">
            <label class="option-label" title="Minawan">
              <input type="checkbox" id="main-channel" checked disabled />
              <span><img class="minasona-icon" src="assets/Cerby_64x64.png" />Minasona</span>
            </label>
          </div>
          <div class="draggable-item" draggable="true" data-id="current-channel">
            <label class="option-label" title="Palsona for your currently watched channel">
              <input type="checkbox" id="current-channel" />
              <span><img class="minasona-icon" src="assets/wormpal.png" />Current Channel Palsona</span>
            </label>
          </div>
          <div class="draggable-item" draggable="true" data-id="other-channels">
            <label class="option-label" title="Palsonas for all other channels">
              <input type="checkbox" id="other-channels" />
              <span><img class="minasona-icon" src="assets/Ditto.png" />Other Palsonas</span>
            </label>
          </div>
          <div class="draggable-item" draggable="true" data-id="default-minasona">
            <label class="option-label" title="Display default Minasona as a fallback if the user has no other Palsonas">
              <input type="checkbox" id="default-minasona" />
              <span><img class="minasona-icon" src="assets/Minawan_Purple.webp" />Default Minasona</span>
            </label>
          </div>
        </div>

        <label class="option-label" title="Limit the amount of icons to display for a user">
          <span>Limit</span>
          <input type="range" id="palsonaAmount" min="1" max="3" value="2" />
          <span id="amountLabel">2 Palsona(s)</span>
        </label>

        <label class="option-label">
          <span>Icon Size</span>
          <input type="range" id="iconSize" min="21" max="64" value="32" />
          <span id="rangeLabel">32 Pixels</span>
        </label>
      </div>

      <div class="twitch-preview">
        <img class="minasona-preview-icon" />
        <img class="minasona-preview-icon" />
        <img class="minasona-preview-icon" />
        <span style="color: red; font-weight: 700">Minawan</span>: Cerber is cute
      </div>

      <div class="spacer"></div>

      <div class="thanks">
        <div style="flex: 1">Made by</div>
        <div style="flex: 1">Hosting & Backend by</div>
        <div style="flex: 1">Initial Images by</div>

        <div style="flex-basis: 100%; height: 0"></div>
        <div class="person">HellPingwan</div>
        <div class="person">Hoopywan</div>
        <div class="person">Hybertwan</div>
        <div style="flex-basis: 100%; height: 12px"></div>
        <div style="flex-basis: 100%">v1.4 - last API update: <span id="lastUpdate"></span></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
